<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="w-50 m-5">
    <div class="form-group">
        <label for="firstName">FirstName </label>
        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="FirstName">
    </div>
    <div class="form-group">
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName" placeholder="LastName">
    </div>

    <div class="form-group mb-2">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="age">
    </div>

    <button onclick="createUserRequest()" class="btn btn-primary">Submit</button>
</div>


<script>
   function createUserRequest(){
       const firstName=document.getElementById("firstName").value;
       const lastName=document.getElementById("lastName").value;
       const age=document.getElementById("age").value;



       fetch('https://crud-basc.herokuapp.com/consumer', {
           method: 'POST',
           headers: {
               'Accept': 'application/json, text/plain, */*',
               'Content-Type': 'application/json'
           },
           body: JSON.stringify({firstName: firstName,lastName:lastName,age:age})
       }).then(()=>{
           window.location.href = window.location.href;
           let paramString =window.location.href.split('?')[1];
           window.location.href = "/consumer?"+paramString;
       });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
